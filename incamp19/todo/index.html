<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>

    <meta name="description" content="Basic todo-list made at InCamp 19">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <header class="header">
        <img class="header__logo" src="img/icons/mortar-48.png"></img>
        <h1 class="header__title">TODO List</h1>
      </header>
      <main class="content">
          <div class="list-filter">
            <h2 class="list-filter__title">Filter</h2> 

            <div>
              <input class="list-filter__radiobutton" name="filter-all" type="radio">
              <label class="list-filter__label" for="filter-all">All</label>
            </div>

            <div>
              <input class="list-filter__radiobutton" name="filter-incomplete" type="radio">
              <label class="list-filter__label" for="filter-incomplete">Only Incomplete</label>
            </div>
          </div>
          <div id="task-list" class="tasks-list">
            <h2 class="content__title">Your tasks</h2>
          </div>
      </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
