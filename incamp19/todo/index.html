<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TODO List</title>

  <meta name="description" content="Basic todo-list made at InCamp 19">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="main-content">
    <header class="header">
      <img class="header__logo" src="img/icons/mortar-48.png"></img>
      <h1 class="header__title">TODO List</h1>
    </header>
    <main class="document-content">
      <div class="list-filter">
        <h2 class="list-filter__title">Filter</h2>

        <div onclick="filterAll(event)">
          <input class="list-filter__radiobutton" id="filter-all" type="radio">
          <label class="list-filter__label">All</label>
        </div>

        <div onclick="filterIncomplete(event)">
          <input class="list-filter__radiobutton" id="filter-incomplete" type="radio">
          <label class="list-filter__label">Only Incomplete</label>
        </div>
      </div>
      <div id="task-list" class="tasks-list">
        <h2 class="main-content__title">Your tasks</h2>
      </div>
    </main>
  </div>
  <button class="body__add-task-button" onclick="addTaskClickEvent(event)">âž•</button>
  <div class="modal-content" onclick="hideModalEvent(event)">
    <form class="add-task" onclick="event.stopPropagation()">
      <h2 class="add-task__title">Create Task</h2>
      <div class="add-task__input">
        <input id="new-task-title" placeholder="Title *">
      </div>
      <div class="add-task__input">
        <input id="new-task-date" type="datetime-local" placeholder="Due Date">
      </div>
      <div class="add-task__input add-task__input_description">
        <textarea id="new-task-description" placeholder="Description"></textarea>
      </div>
      <div class="add-task-buttons">
        <button class="add-task-buttons__button" onclick="hideModalEvent(event)">Cancel</button>
        <button class="add-task-buttons__button" onclick="createTaskClick(event)">Create</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
